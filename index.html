<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <section>
      <h2>Registrarse</h2>
      <form id="form-register">
        <input id="username-input" type="text" placeholder="Nombre de usuario">
        <input id="email-input" type="email" placeholder="Correo electronico">
        <input id="fullname-input" type="text" placeholder="Nombre completo">
        <input id="avatar-input" type="text" placeholder="Foto de perfil">
        <input id="password-input" type="password" placeholder="Contrasena">
  
        <input type="submit" value="Registrarse">
      </form>
    </section>
    
    <section>
      <h2>Iniciar sesion</h2>
      <form id="form-login">
        <input id="login-identifier-input" type="text" placeholder="Correo o nombre de usuario">
        <input id="login-password-input" type="password" placeholder="Contrasena">
        <input type="submit" value="Iniciar sesion">
      </form>
    </section>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
